<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kite - Zerodha's Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- open graph -->
  <meta property="og:image" content="./static/images/landing.png">
  <meta property="og:description" content="Kite web clone, Android, and iOS app; Zerodha's slick and modern trading platforms.">
  <meta property="og:image:alt" content="Kite clone – Zerodha's sleek, fast, and modern flagship trading platform">
  <meta property="og:title" content="Kite clone – Zerodha's sleek, fast, and modern flagship trading platform">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zerodha-kite-clone.neltify.app/products/kite/">
  <meta name="referrer" content="origin">
  <link rel="image_src" href="./static/images/landing.png">
  <link rel="icon" type="image/png" href="./static/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500" rel="stylesheet">
  <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "Organization",
      "name" : "Zerodha Clone",
      "logo": "https://zerodha.com/static/images/logo.svg",
      "description": "Zerodha Clone - India's biggest stock broker offering the lowest, cheapest brokerage rates in the industry. We offer option trading, commodity brokerage, futures trading, brokerage, equity and mutual fund investing services in India",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "telephone" : "+91 000 000 0000",
        "contactType" : "no customer service"
      }],
      "url" : "https://zerodha-kite-clone.netlify.app/",
      "sameAs" : [
        "https://facebook.com/zerodha.social",
        "https://twitter.com/zerodhaonline",
        "https://youtube.com/user/zerodhaonline",
        "https://linkedin.com/company/zerodha",
        "https://instagram.com/zerodhaonline"
      ]
    }
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <noscript>
    <strong>Yes we are clone but we aspire to be omni god and just can't do our work with the jshamehameha.</strong>
  </noscript>
  <div class="app page-dashboard">
    <div class="header">
      <div class="wrapper">
        <div class="header-left">
          <div class="pinned-instrument">
            <span class="pinned-instrument--caption">NIFTY 50</span>
            <span class="pinned-instrument--value">17516.30</span>
            <span class="pinned-instrument--change">-0.25</span>
            <span class="pinned-instrument--percentage">%</span>
          </div>
          <div class="pinned-instrument">
            <span class="pinned-instrument--caption">SENSEX</span>
            <span class="pinned-instrument--value">58644.82</span>
            <span class="pinned-instrument--change">-0.24</span>
            <span class="pinned-instrument--percentage">%</span>
          </div>
        </div>
        <div class="header-right">
            <a href="/dashboard" class="logo">
              <img src="./static/images/download.png" alt="Kite logo" >
            </a>
          <div class="app-nav">

          </div>
          <div class="right-nav"></div>
        </div>
      </div>
    </div>
    <div class="container wrapper">
      <div class="container-left">
        <div class="marketwatch-sidebar">
          <div class="marketsearch">
            <input type="text" id="marketsearch-input" class="marketsearch-input" placeholder="Search eg: Infy bse, nifty fut weekly, gold mcs"/>
            <div class="marketsearch-total">7/50</div>
          </div>
          <div class="marketsearch-results">
            <div class="marketsearch-results--instruments">
            </div>
          </div>
          <div class="instruments">
          </div>
          <!-- <ul class="marketwatch-selector">
            <li class="item selected">1</li>
            <li class="item">2</li>
            <li class="settings">
              <span class="fas fa-cog"></span>
            </li>
          </ul> -->
        </div>
      </div>
      <div class="container-right">
        <div class="page-content">
          <div class="dashboard">
            <div class="page-content--transactions">
            <div class="greeting">
              Hi, Sameer
            </div>
            <div class="heading">Completed Transactions</div>
            <div class="table-container">
              <table id="table">
                <thead>
                  <tr>
                    <td>Symbol</td>
                    <td>Trade Time</td>
                    <td>Type</td>
                    <td>Qty.</td>
                    <td>Price</td>
                  </tr>
                </thead>
                <tbody class="completed-transactions">
                </tbody>
              </table>
            </div>
            <div class="heading">Pending Transactions</div>
            <div class="table-container">
              <table id="table">
                <thead>
                  <tr>
                    <td>Symbol</td>
                    <td>Trade Time</td>
                    <td>Type</td>
                    <td>Qty.</td>
                    <td>Price</td>
                  </tr>
                </thead>
                <tbody class="pending-transactions">
                </tbody>
              </table>
            </div>
          </div>
          <div class="page-content--portfolio">
            <div class="greeting">
              Portfolio
            </div>
            <div class="heading"><span class="margin"></span><span style="padding-left: 10px;" class="investment"></span></div>
            <div class="portfolio">
              <div class="table-container">
                <table id="table">
                  <thead>
                    <tr>
                      <td>Symbol</td>
                      <td>Qty.</td>
                      <td>Average</td>
                    </tr>
                  </thead>
                  <tbody class="portfolio-transactions">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
